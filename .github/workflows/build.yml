name: build
on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.pdn"
      - ".github/FUNDING.yml"
  push:
    branches:
      - "main"
      - "mc/**"
    paths-ignore:
      - "**/*.md"
      - "**/*.pdn"
      - ".github/FUNDING.yml"

env:
  APPEND_BUILD_NUMBER: true

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        minecraft_version: [1.20.1, 1.20.3, 1.21.0]
    env:
      project_name: fabric-${{ matrix.minecraft_version }}
      artifact_dir: modules/fabric-${{ matrix.minecraft_version }}/build/libs
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: setup jdk 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: setup jdk 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: make gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: build
        run: ./gradlew :${{ env.project_name }}:build --no-daemon

      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.minecraft_version }}
          path: ${{ env.artifact_dir }}
